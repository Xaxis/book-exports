<!DOCTYPE html>
<html>
<head><base target="_top"></head>
<body>
<h3>Select Export Mode</h3>
<form id="exportForm">
    <label><input type="radio" name="mode" value="whole"> Entire Document</label><br>
    <label><input type="radio" name="mode" value="sections"> By Sections (Heading 1)</label><br>
    <label><input type="radio" name="mode" value="chapters"> By Chapters (Heading 1 & 2)</label><br><br>

    <label for="folderId">Optional Folder ID or URL:</label><br>
    <input type="text" id="folderId" name="folderId" style="width: 100%;"><br><br>

    <button type="button" onclick="submitExport()">Export</button>
</form>

<script>
    function submitExport() {
        const mode = document.querySelector('input[name="mode"]:checked');
        const folderIdInput = document.getElementById('folderId').value.trim();

        if (!mode) {
            alert("Please select an export mode.");
            return;
        }

        google.script.run
            .withSuccessHandler(() => google.script.host.close())
            .handleExportRequest(mode.value, folderIdInput);
    }
</script>
</body>
</html>
